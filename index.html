<!doctype html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <script src="./script.js"></script>
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>

    <div class="reset-container">
      <a href="#" class="reset-button" id="reset-button">Reset</a>
    </div>

    <div class="player-scores-container">
      <!-- scores a dummy scores for output display purposes, rather than the
      actual starting scores -->
      <p class="score">Player X Score: <span id="x-score">0</span></p>
      <p class="score">Player O Score: <span id="o-score">0</span></p>
    </div>

    <div class="message-container">
      <div id="announce-turn" class="visible">
        <p class="ready-message">Player <span id="player">X</span>, it's your move!</p>
      </div>
      <div id="player-wins" class="hidden">
        <p class="outcome-message">Player <span id="victor"></span> wins!</p>
        <p class="new-game" id="new-game-prompt">Play again?</p>
      </div>
      <div id="tie-game" class="hidden">
        <p class="outcome-message">Cat's game! Nobody wins!</p>
        <p class="new-game" id="new-game-prompt">Play again?</p>
      </div>
    </div>

    <div class="board-container">
      <table class="board" id="game-board">
        <tr>
          <td class="board-tile row-1 col-1 diag-1" id="tile-1-1"></td>
          <td class="board-tile row-1 col-2" id="tile-1-2"></td>
          <td class="board-tile row-1 col-3 diag-2" id="tile-1-3"></td>
        </tr>
        <tr>
          <td class="board-tile row-2 col-1" id="tile-2-1"></td>
          <td class="board-tile row-2 col-2 diag-1 diag-2" id="tile-2-2"></td>
          <td class="board-tile row-2 col-3" id="tile-2-3"></td>
        </tr>
        <tr>
          <td class="board-tile row-3 col-1 diag-2" id="tile-3-1"></td>
          <td class="board-tile row-3 col-2" id="tile-3-2"></td>
          <td class="board-tile row-3 col-3 diag-1" id="tile-3-3"></td>
        </tr>
      </table>
    </div>
    <!-- save the game log feature for last -->
    <div class="game-log-container">
      <h2 class="game-log-header">Game Log</h2>
      <ol class="game-log-list" id="game-log">
        <!-- dummy data -->
        <li class="game-log-item">Outcome of previous games goes here.</li>

      </ol>
    </div>
  </div>
</body>
</html>
